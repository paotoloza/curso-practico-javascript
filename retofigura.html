<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula la altura de un triángulo isósceles</h2>
        <form action="">
            <label for="Inputlado1Triangulo">
                Escribe cuanto mide el lado1 de tu triángulo
            </label>
            <input id="Inputlado1Triangulo" type="number">
            <label for="Inputlado2Triangulo">
                <br> Escribe cuanto mide el lado2 de tu triángulo
            </label>
            <input id="Inputlado2Triangulo" type="number">
            <label for="InputbaseTriangulo">
               <br> Escribe cuanto mide la base de tu triángulo
            </label>
            <input id="InputbaseTriangulo" type="number">
            <button type="button" onclick="calcularAlturaTriangulo()">
               Calcular la altura
            </button>
        </form>
    </section>
    <script src="./retofigura.js" ></script>
