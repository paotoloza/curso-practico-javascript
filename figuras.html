<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico de JS </title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">
            <label for="Inputlado1Triangulo">
                Escribe cuanto mide el lado1 de tu triángulo
            </label>
            <input id="Inputlado1Triangulo" type="number">
            <label for="Inputlado2Triangulo">
                <br> Escribe cuanto mide el lado2 de tu triángulo
            </label>
            <input id="Inputlado2Triangulo" type="number">
            <label for="InputbaseTriangulo">
               <br> Escribe cuanto mide la base de tu triángulo
            </label>
            <input id="InputbaseTriangulo" type="number">
            <label for="InputalturaTriangulo">
                <br> Escribe cuanto mide la altura de tu triángulo
             </label>
             <input id="InputalturaTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
               Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuanto mide el radio de tu círculo
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </section>

    <script src="./figuras.js" ></script>
</body>
</html>
